<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lisa's Fun Games</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Trebuchet MS', system-ui, -apple-system, 'Segoe UI', sans-serif;
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem 1rem;
  }

  /* --- Profile Section --- */
  .profile {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 2.5rem;
  }

  .profile-pic {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    object-fit: cover;
    border: 5px solid #fff;
    box-shadow: 0 8px 30px rgba(0,0,0,0.25);
    margin-bottom: 1.2rem;
  }

  .profile-msg {
    font-size: 1.4rem;
    color: #fff;
    text-align: center;
    max-width: 500px;
    line-height: 1.5;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    text-wrap: balance;
  }

  /* --- Games Section --- */
  .games-title {
    font-size: 2rem;
    color: #FFD700;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    margin-bottom: 1.5rem;
  }

  .games-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 1.5rem;
    justify-content: center;
    max-width: 700px;
    width: 100%;
  }

  .game-card {
    background: #fff;
    border-radius: 20px;
    padding: 2rem 1.5rem;
    width: 280px;
    text-align: center;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    transition: transform 0.2s, box-shadow 0.2s;
    text-decoration: none;
    color: inherit;
    position: relative;
    overflow: hidden;
  }

  a.game-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 14px 35px rgba(0,0,0,0.25);
  }

  a.game-card:active {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  }

  .game-card.coming-soon {
    opacity: 0.75;
    cursor: default;
  }

  .game-emoji {
    font-size: 4rem;
    margin-bottom: 0.8rem;
    display: block;
  }

  .game-name {
    font-size: 1.5rem;
    font-weight: bold;
    color: #333;
    margin-bottom: 0.4rem;
  }

  .game-desc {
    font-size: 1rem;
    color: #666;
  }

  .badge {
    position: absolute;
    top: 14px; right: -30px;
    background: #FF6347;
    color: #fff;
    font-size: 0.8rem;
    font-weight: bold;
    padding: 0.3em 2.5em;
    transform: rotate(35deg);
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }

  /* --- Responsive --- */
  @media (max-width: 600px) {
    body { padding: 1.5rem 1rem; }
    .profile-pic { width: 120px; height: 120px; }
    .profile-msg { font-size: 1.15rem; }
    .games-title { font-size: 1.6rem; }
    .game-card { width: 100%; max-width: 320px; }
  }
</style>
</head>
<body>

<div class="profile">
  <img src="pic.jpeg" alt="Lisa" class="profile-pic">
  <p class="profile-msg">I am Lisa and I am building fun games for kids using AI</p>
</div>

<h2 class="games-title">My Games</h2>

<div class="games-grid">

  </a>

</div>

</body>
</html>
